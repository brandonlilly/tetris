<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid black"></canvas>

  <script src="tetris.js"></script>

  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    canvas.width = 400;
    canvas.height = 800;
    var game = new Tetris(ctx, canvas.width, canvas.height);

    setInterval(function () {
      game.step();
      game.render();
      console.log('asdf');
    }, 250);

  </script>
</body>
</html>
